<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="3rd Home work">
  <meta name="keywords" content="html, css, js">
  <meta name="author" content="Menachem Neiman">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <div class="page__content">
    <header class="header">
      <img src="./images/header-logo.svg" alt="Mesto логотип" class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/profile-avatar.png" alt="Фото профиля" class="profile__avatar">
        <div class="profile__title">
          <div class="profile__heading">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-btn button" type="button"></button>
          </div>
          <p class="profile__desc">Исследователь океана</p>
        </div>
        <button class="profile__add-btn button" type="button"></button>
      </section>
      <section class="places">
        <ul class="places__list">
          <li class="place">
            <img src="./images/place-karachaev.png" alt="Карачаевск" class="place__image">
            <div class="place__header">
              <h3 class="place__title">Карачаевск</h3>
              <button class="place__like-btn button" type="button"></button>
            </div>
          </li>
          <li class="place">
            <img src="./images/place-elbrus.png" alt="Гора Эльбрус" class="place__image">
            <div class="place__header">
              <h3 class="place__title">Гора Эльбрус</h3>
              <button class="place__like-btn button" type="button"></button>
            </div>
          </li>
          <li class="place">
            <img src="./images/place-dombay.png" alt="Домбай" class="place__image">
            <div class="place__header">
              <h3 class="place__title">Домбай</h3>
              <button class="place__like-btn button"type="button"></button>
            </div>
          </li>
          <li class="place">
            <img src="./images/place-olkhon.png" alt="Остров Ольхон" class="place__image">
            <div class="place__header">
              <h3 class="place__title">Остров Ольхон, Байкал</h3>
              <button class="place__like-btn button"type="button"></button>
            </div>
          </li>
          <li class="place">
            <img src="./images/place-kamchatka.png" alt="Камчатка" class="place__image">
            <div class="place__header">
              <h3 class="place__title">Камчатка</h3>
              <button class="place__like-btn button"type="button"></button>
            </div>
          </li>
          <li class="place">
            <img src="./images/place-vyborg.png" alt="Выборг" class="place__image">
            <div class="place__header">
              <h3 class="place__title">Выборг</h3>
              <button class="place__like-btn button"type="button"></button>
            </div>
          </li>
        </ul>
      </section>
      <section class="popup">
        <div class="popup__container">
          <h3 class="popup__title">Редактировать профиль</h3>
          <form class="popup__form" name="profile-edit" method="GET" action="#">
            <fieldset class="popup__fields">
              <input type="text" class="popup__input popup__input_type_name">
              <input type="text" class="popup__input popup__input_type_desc">
            </fieldset>
            <button class="popup__save-btn button" type="submit">Сохранить</button>
          </form>
          <button class="popup__close-btn button" type="button"></button>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <script src="./scripts/script.js"></script>
  </div>
</body>
</html>

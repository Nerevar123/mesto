<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="3rd Home work">
  <meta name="keywords" content="html, css, js">
  <meta name="author" content="Menachem Neiman">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <div class="page__content">
    <header class="header">
      <img src="./images/header-logo.svg" alt="Mesto логотип" class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/profile-avatar.png" alt="Фото профиля" class="profile__avatar">
        <div class="profile__title">
          <div class="profile__heading">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-btn button" type="button"></button>
          </div>
          <p class="profile__desc">Исследователь океана</p>
        </div>
        <button class="profile__add-btn button" type="button"></button>
      </section>
      <section class="places">
        <ul class="places__list">
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
  </div>
  <section class="modal modal_type_title">
    <div class="modal__container">
      <h3 class="modal__title">Редактировать профиль</h3>
      <form class="modal__form modal__form_type_title" name="profile-edit" method="GET" action="#">
        <fieldset class="modal__fields">
          <input type="text" class="modal__input modal__input_type_name">
          <input type="text" class="modal__input modal__input_type_desc">
        </fieldset>
        <button class="modal__save-btn button" type="submit">Сохранить</button>
      </form>
      <button class="modal__close-btn button" type="button"></button>
    </div>
  </section>
  <section class="modal modal_type_place">
    <div class="modal__container">
      <h3 class="modal__title">Новое место</h3>
      <form class="modal__form modal__form_type_place" name="profile-edit" method="GET" action="#">
        <fieldset class="modal__fields">
          <input type="text" class="modal__input modal__input_type_place" placeholder="Название*" required>
          <input type="url" class="modal__input modal__input_type_link" placeholder="Ссылка на картинку">
        </fieldset>
        <button class="modal__save-btn button" type="submit">Создать</button>
      </form>
      <button class="modal__close-btn button" type="button"></button>
    </div>
  </section>
  <section class="modal modal_type_lightbox">
    <div class="modal__lightbox">
      <figure class="modal__figure">
        <img src="#" alt="" class="modal__image">
        <figcaption class="modal__caption"></figcaption>
      </figure>
      <button class="modal__close-btn button" type="button"></button>
    </div>
  </section>
  <template id="place-template">
    <li class="place">
      <div class="place__img-wrapper">
        <img src="#" alt="" class="place__image">
      </div>
      <div class="place__header">
        <h3 class="place__title"></h3>
        <button class="place__like-btn button" type="button"></button>
      </div>
      <button class="place__delete-btn button" type="button"></button>
    </li>
  </template>
  <script src="./scripts/script.js"></script>
</body>
</html>
